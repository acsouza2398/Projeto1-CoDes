<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Feedback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/feedback.css">
    </head>
    <body>
        <header>
            <h1> O que você achou da sua experiência? </h1>
        </header>
        <main>
            <p>
                Em geral, como você avaliaria sua experiência com o app?
            </p>
            <form class="formulario">
                <input type="checkbox">
                <label> Muito Satisfatória</label><br>
                <input type="checkbox">
                <label> Satisfatória</label><br>
                <input type="checkbox">
                <label> Indiferente</label><br>
                <input type="checkbox">
                <label> Insatisfatória</label><br>
                <input type="checkbox">
                <label> Muito Insatisfatória</label><br>
              </form>
              <br>
            <p>
                Você gostaria de adicionar algum comentário ou reclamação adicional?
            </p>
            <form class='texto'>
                <input type="text"><br>
            </form>
            <a href="Tela_Agradecimento.html">
                Enviar avaliação
            </a>
        </main>
    </body>
</html>
